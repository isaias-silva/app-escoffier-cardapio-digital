<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;

        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #FF5733;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        h1 {
        color: #E94A1A;
         
        }

        .cta-button:hover {
            background-color: #E94A1A;
        }

        .food-image {
            display: block;
            width: 100%;
            margin: 20px auto;
            max-width: 400px;
        }
        .code{
            font-size: 32px;
            padding: 2px;
            background-color: #FF5733;
            border-radius: 10px;
            color:#f8f8f8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Um código de verificação foi solicitado</h1>
