<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas ao Escoffier Cardápio Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #E94A1A;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF5733;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #E94A1A;
        }

        .code {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #FF5733;
            border-radius: 10px;
            color: #fff;
            display: inline-block;
            margin-bottom: 20px;
        }

        .food-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>[SUBJECT] </h1>
        <p>Olá, [NAME]</p>
        <p>[MESSAGE]</p>
        <p class="code">[CODE]</p>
        <br>
        <a href="[FRONT-LINK]" target="_blank"> acesse a página de validação</a>
        <p>Equipe Escoffier Cardápio Digital</p>
    </div>
</body>

</html>
